version: '3'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=inventory-app
    ports:
      - 27017:27017
    volumes:
      - ./docker-entrypoint-initdb.d/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  spring-backend:
    build:
      context: ./backend
    container_name: spring-backend
    environment:
      - DB_HOST=app_db
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    links:
      - mongodb:app_db

  react-frontend:
    build:
      context: ./frontend
    container_name: react-frontend
    ports:
      - "3000:3000"
    links:
      - spring-backend:backend